<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <!-- 给 canvas 加以个边框 -->
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="utils.js"></script>
    <script src="guagame.js"></script>
    <script src="paddle.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>
</head>
<body>
<canvas id="id-canvas" width="400" height="300"></canvas>

<script>

    var __main = function () {
        // GuaGame 载入,并初始化 fps
        var game = GuaGame(30)
        // paddle 载入
        var paddle = Paddle()
        // ball 载入
        var ball = Ball()
        // block 载入
        // var block = Block()
        // 加载多个 block
        var blocks = []
        for (var i = 0; i < 3; i++) {
            var b = Block()
            // 设置 block 座标
            b.x = 100 * i
            b.y = 150
            // 添加 block 到 blocks
            blocks.push(b)
        }

        // events 按键事件
        game.registerAction('a', function() {
            paddle.moveLeft()
        })
        game.registerAction('d', function () {
            paddle.moveRight()
        })
        game.registerAction('f', function () {
            ball.fire()
        })

        // 注册暂停事件
        var paused = false
        window.addEventListener('keydown', function(event){
            if (event.key === 'p') {
                log('按下了暂停')
                paused = !paused
            }
        })


        // 直接覆盖 update 函数
        game.update = function() {
            // 按了暂停
            if (paused) {
                return
            }

            // 球运动
            ball.move()
            // 球和挡板碰撞
            if (paddle.collide(ball)) {
                ball.fjtj()
            }
            // ball 和 block 块相撞
            // if (block.collide(ball)) {
            //     log('球和砖块相撞了')
            //     // 相撞了砖块 alive = false
            //     block.kill()
            //     // 反弹函数
            //     ball.fjtj()
            // }
            // ball 和 blocks 相撞了
            for (var i = 0; i < blocks.length; i++) {
                var block = blocks[i]
                if (block.collide(ball)) {
                    log('球和砖块相撞了')
                    // 相撞了砖块 alive = false
                    block.kill()
                    // 反弹函数
                    ball.fjtj()
                }
            }
        }

        game.draw = function() {
            // 调用 GuaGame 的 drawImage 来draw 画图
            game.drawImage(paddle)
            game.drawImage(ball)

            // draw block
            // if (block.alive) {
            //     game.drawImage(block)
            // }

            // draw blocks
            for (var i = 0; i < blocks.length; i++) {
                var block = blocks[i]
                if (block.alive) {
                    game.drawImage(block)
                }
            }
        }
    }

    __main()
</script>
</body>
</html>
