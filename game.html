<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <!-- 给 canvas 加以个边框 -->
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="utils.js"></script>
    <script src="guagame.js"></script>
    <script src="paddle.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>
    <script src="level.js"></script>
</head>
<body>
<canvas id="id-canvas" width="400" height="300"></canvas>

<script>
    var loadLevel = function (n) {
        n = n - 1
        var level = levels[n]
        var blocks = []
        for (let i = 0; i < level.length; i++) {
            var p = level[i]
            var b = Block(p)
            blocks.push(b)
        }
        return blocks
    }

    var blocks = []

    var enableDebugMode = function (enable) {
        if (!enable) {
            return
        }
        window.paused = false
        window.addEventListener('keydown', function (event) {
            var k = event.key
            if (k === 'p') {
                // log('按下了暂停')
                paused = !paused
            } else if ('1234567'.includes(k)) {
                // 载入关卡功能
                blocks = loadLevel(Number(k))
            }
        })
    }

    var __main = function () {
        // debug 模式开启
        enableDebugMode(true)

        // GuaGame 载入,并初始化 fps
        var game = GuaGame(30)
        // paddle 载入
        var paddle = Paddle()
        // ball 载入
        var ball = Ball()
        // block 载入
        blocks = loadLevel(1)

        // events 按键事件
        game.registerAction('a', function () {
            paddle.moveLeft()
        })
        game.registerAction('d', function () {
            paddle.moveRight()
        })
        game.registerAction('f', function () {
            ball.fire()
        })

        // 注册暂停事件
        var paused = false
        // // debug 模式开启
        // enableDebugMode(true)
        // 直接覆盖 update 函数
        game.update = function () {
            // 按了暂停
            if (paused) {
                return
            }

            // 球运动
            ball.move()
            // 球和挡板碰撞
            if (paddle.collide(ball)) {
                ball.fjtj()
            }
            // ball 和 block 块相撞
            // if (block.collide(ball)) {
            //     log('球和砖块相撞了')
            //     // 相撞了砖块 alive = false
            //     block.kill()
            //     // 反弹函数
            //     ball.fjtj()
            // }
            // ball 和 blocks 相撞了
            for (var i = 0; i < blocks.length; i++) {
                var block = blocks[i]
                if (block.collide(ball)) {
                    log('球和砖块相撞了')
                    // 相撞了砖块 alive = false
                    block.kill()
                    // 反弹函数
                    ball.fjtj()
                }
            }
        }

        game.draw = function () {
            // 调用 GuaGame 的 drawImage 来draw 画图
            game.drawImage(paddle)
            game.drawImage(ball)

            // draw block
            // if (block.alive) {
            //     game.drawImage(block)
            // }

            // draw blocks
            for (var i = 0; i < blocks.length; i++) {
                var block = blocks[i]
                if (block.alive) {
                    game.drawImage(block)
                }
            }
        }
    }

    __main()
</script>
</body>
</html>
