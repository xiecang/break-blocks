<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <!-- 给 canvas 加以个边框 -->
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>

</head>
<body>
<canvas id="id-canvas" width="400" height="300"></canvas>

<script>
    var log = console.log.bind(console)

    // 加载图片
    var imageFromPath = function (path) {
        var img = new Image()
        img.src = path
        return img
    }

    // 一个 Paddle 对象
    var Paddle = function () {
        var image = imageFromPath('paddle.png')
        var o = {
            image: image,
            x: 100,
            y: 250,
            speed: 5,
        }

        // paddle 移动逻辑
        o.moveLeft = function() {
            o.x -= o.speed
        }
        o.moveRight = function() {
            o.x += o.speed
        }

        // paddle 和 ball 的碰撞,碰撞了返回 true
        o.collide = function(ball) {
            if (ball.y + ball.image.height > o.y) {
                if (ball.x > o.x && ball.x < o.x + o.image.width) {
                    log('相撞了')
                    return true
                }
            }
            return false
        }
        return o

    }

    var Ball = function() {
        var image = imageFromPath('ball.png')
        var o = {
            image: image,
            x: 100,
            y: 200,
            speedX: 10, // 球有两个速度
            speedY: 10,
            fired: false, // 发射状态
        }
        // 发射改变 fired 状态
        o.fire = function() {
            o.fired = true
        }
        // ball 的移动逻辑
        o.move = function() {
            // 发射状态
            if (o.fired) {
                // log('fifff')
                // 撞到墙了，球要反弹，球宽高都是8
                if (o.x < 0 || o.x + 8> 400) {
                    o.speedX = -o.speedX
                }
                if (o.y < 0 || o.y + 8> 300) {
                    o.speedY = -o.speedY
                }
                // 球运动
                o.x += o.speedX
                o.y += o.speedY
            }
        }
        // ball 的反弹函数
        o.fjtm = function() {
            log('反弹了')
            o.speedY *= -1
        }
        return o
    }

    // 一个 guagame 对象， 用来加载画布
    var GuaGame = function () {
        var g = {
            // 储存 key 和 function
            actions: {},
            // 储存按键的状态
            keydowns: {},
        }
        // 拿到 canvas
        var canvas = document.querySelector('#id-canvas')
        // 在 canvas 上指定 2d 图
        var context = canvas.getContext('2d')

        g.canvas = canvas
        g.context = context

        // draw
        g.drawImage = function(guaImage) {
            g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
        }

        // event 按键状态,在 keydowns 储存
        window.addEventListener('keydown', function(event) {
            g.keydowns[event.key] = true
        })
        window.addEventListener('keyup', function(event) {
            g.keydowns[event.key] = false
        })

        // 注册事件，按了那个 key 要执行什么函数, 在 setInterval 中调用
        g.registerAction = function(key, callback) {
            log('register', key)
            g.actions[key] = callback
        }

        // timer
        setInterval(function () {
            // events
            var actions = Object.keys(g.actions)

            for (var i = 0; i < actions.length; i++) {
                var key  = actions[i]
                if(g.keydowns[key]) {
                    // 如果按键按下，调用注册的 action 的 callback
                    g.actions[key]()
                }
            }

            // update 更新
            g.update()
            // clear 清除画板
            context.clearRect(0, 0, canvas.width, canvas.height)
            // draw 画图
            g.draw()
        }, 1000/30)
        return g
    }
    var __main = function () {
        // GuaGame 载入
        var game = GuaGame()
        // paddle 载入
        var paddle = Paddle()
        // ball 载入
        var ball = Ball()

        // events 按键事件
        game.registerAction('a', function() {
            paddle.moveLeft()
        })
        game.registerAction('d', function () {
            paddle.moveRight()
        })
        game.registerAction('f', function () {
            ball.fire()
        })

        // 直接覆盖 update 函数
        game.update = function() {
            // 球运动
            ball.move()
            // 球和挡板碰撞
            if (paddle.collide(ball)) {
                ball.fjtm()
            }
        }

        game.draw = function() {
            // 调用 GuaGame 的 drawImage 来draw 画图
            game.drawImage(paddle)
            game.drawImage(ball)
        }
    }

    __main()
</script>
</body>
</html>
